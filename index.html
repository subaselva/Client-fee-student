    <script>
        window.initializeFlatpickr = (dotNetHelper) => {
            flatpickr("#calendarInput", {
                enableTime: false,
                dateFormat: "Y-m-d",
                defaultDate: new Date(),
                onChange: function (selectedDates, dateStr) {
                    dotNetHelper.invokeMethodAsync('UpdateChosenDate', dateStr);
                }
            });
        };




    </script>

    <script>
        window.downloadFile = (fileName, contentType, byteArray) => {
            const blob = new Blob([new Uint8Array(byteArray)], { type: contentType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        };
    </script>

    <script>
        function initializeFlatpickr(dotNetHelper) {
            flatpickr("#calendarInput", {
                dateFormat: "Y-m-d",  // Format selected date
                onChange: function (selectedDates, dateStr, instance) {
                    dotNetHelper.invokeMethodAsync("UpdateChosenDate", dateStr);
                }
            });
        }
    </script>
